<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float menu 01 - @program_ando</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card_extra">
        <span class="title">Remember!</span>
        <p>We have a github that is waiting for you</p>
        <a href="https://github.com/Leonardo-Henao/program_ando" target="_blank" rel="noopener noreferrer">https://github.com/Leonardo-Henao/program_ando</a>
    </div>

    <nav class="menu_primary">  
        <ul class="menu_primary--list">
            <li class="menu_primary--list-item" onmouseover="show_figcaption('opt1')" onmouseout="hidden_figcaption('opt1')">
                <a href="#">
                    <figure>
                        <img src="../assets/bx-home.svg" alt="icon home">
                        <figcaption class="opt1">home</figcaption>
                    </figure>
                </a>
            </li>
            <li class="menu_primary--list-item" onmouseover="show_figcaption('opt2')" onmouseout="hidden_figcaption('opt2')">
                <a href="#">
                    <figure>
                        <img src="../assets/featured_play_list_black_24dp.svg" alt="icon feaute">
                        <figcaption class="opt2">features</figcaption>
                    </figure>
                </a>
            </li>
            <li class="menu_primary--list-item" onmouseover="show_figcaption('opt3')" onmouseout="hidden_figcaption('opt3')">
                <a href="#">
                    <figure>
                        <img src="../assets/bx-book-alt.svg" alt="icon collection">
                        <figcaption class="opt3">Collections</figcaption>
                    </figure>
                </a>
            </li>
            <li class="menu_primary--list-item" onmouseover="show_figcaption('opt4')" onmouseout="hidden_figcaption('opt4')">
                <a href="#">
                    <figure>
                        <img src="../assets/bxs-user-dark.svg" alt="icon about">
                        <figcaption class="opt4">about</figcaption>
                    </figure>
                </a>
            </li>
            <li class="menu_primary--list-item" onmouseover="show_figcaption('opt5')" onmouseout="hidden_figcaption('opt5')">
                <a href="#">
                    <figure>
                        <img src="../assets/contact_support_black_24dp.svg" alt="icon contact">
                        <figcaption class="opt5">contact</figcaption>
                    </figure>
                </a>
            </li>
        </ul>
        <div class="menu_primary--icon" onclick="ctr_menu()">
            <div></div>
        </div>
    </nav>

    <script src="main.js"></script>
</body>

</html>
